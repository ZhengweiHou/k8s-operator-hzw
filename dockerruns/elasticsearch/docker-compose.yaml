version: '3.5'
services:
  es:
    image: elasticsearch:7.14.1
    container_name: es
#    restart: always
    ports:
      - 9200:9200
    environment:
      discovery.type: single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
    deploy:
      resources:
        limits:
          memory: 5G
